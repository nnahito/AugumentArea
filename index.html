<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
    #augument-text {
        position: fixed;
        /* left: -300;
        top: 100; */
        opacity: 0.1;
    }

    #augument-area{
        width: 100%;
        height: 100%
    }
    </style>

</head>
<body>

    <div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 37.5px; left: 15px;">
        <textarea id='augument-text' style="position: absolute; padding: 0px; width: 1px; height: 1em; outline: currentcolor none medium;" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" wrap="off"></textarea>
    </div>

    <div id="augument-area"></div>

    <script>

    $('#augument-area').click(function() {
        $('#augument-text').focus();
    });

    $('#augument-text').on('keyup', function() {
        let text = $('#augument-text').val();

        text = text.replace(/\n/g, '<br>');
        text = text.replace(/aaa/g, '<b>aaa</b>');

        $('#augument-area').html(text);
    })
    </script>

</body>
</html>
